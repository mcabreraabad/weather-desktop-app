<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/818369a5e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 id="city-input">Los Angeles, CA</h1>
          <div class="row">
            <div class="col-8">
              <h2 id="current-date">Tuesday, December 23 2:47pm</h2>
            </div>
          </div>
        </div>
        <div class="col-3" id="current-temp">
          <h4>
            <i class="fas fa-cloud-showers-heavy">
              <span class="current">56</span></i
            >
          </h4>
        </div>
        <div class="col-1 units">
          <h5><a href="#" id="faren">°F</a> <a href="#" id="celc">°C</a></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h3>
            <div id="weather-description">Drizzle</div>
          </h3>
        </div>
      </div>

      <div class="row date">
        <div class="col-2">Wed</div>
        <div class="col-2">Thur</div>
        <div class="col-2">Fri</div>
        <div class="col-2">Sat</div>
        <div class="col-2">Sun</div>
        <div class="col-2">Mon</div>
      </div>
      <div class="row icon">
        <div class="col-2 mid">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-2 mid">
          <i class="fas fa-cloud-sun-rain"></i>
        </div>
        <div class="col-2 blah">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="col-2 mid">
          <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="col-2 mid">
          <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="col-2 full">
          <i class="fas fa-sun"></i>
        </div>
      </div>

      <div class="row temp">
        <div class="col-2">55℉</div>
        <div class="col-2">61℉</div>
        <div class="col-2">59℉</div>
        <div class="col-2">62℉</div>
        <div class="col-2">63℉</div>
        <div class="col-2">68℉</div>
      </div>

      <div class="row low">
        <div class="col-2">48℉</div>
        <div class="col-2">52℉</div>
        <div class="col-2">48℉</div>
        <div class="col-2">51℉</div>
        <div class="col-2">53℉</div>
        <div class="col-2">60℉</div>
      </div>

      <form class="row other" id="city-form">
        <div class="col-8">
          <label for="inputPassword2" class="visually-hidden">Enter City</label>
          <input
            type="text"
            class="form-control"
            id="enter-city"
            placeholder="Enter City..."
          />
        </div>
        <div class="col-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-2 d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary w-100"
            id="current-location-button"
          >
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
      </form>
    </div>
    <div>
      <p id="footer">
        <a href="https://github.com/mcabreraabad/weather-desktop-app"
          >Open-source code</a
        >
        by Maria Cabrera Abad
      </p>
    </div>
    <script src="src/weekfour.js"></script>
  </body>
</html>
